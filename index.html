<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/spotify-web-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

<body>
    <form id="form">
        Song name: <input type="text" name="songname">
        <br>
        <input type="button" onclick="search()" value="Submit">
    </form>
    <p id="song_id"></p>

    <iframe id="music_player" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <br>

    <p>Use the deafult song database or use your own playlist:</p>
    <br>

    <form id="form2">
        Playlist Link: <input type="text" name="playlist_link">
        <br>
        <input type="button" onclick="open_playlist()" value="Submit">
    </form>

    <iframe id="playlist" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</body>
</html>
